{% extends 'finances/base.html' %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label>
        <input type="checkbox" name="remember" {% if request.POST.remember %}checked{% endif %}>
        Запомнить меня
    </label>
    <button type="submit">Войти</button>
</form>
<p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
<p>Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
{% endblock %}
